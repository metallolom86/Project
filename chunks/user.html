<link rel="stylesheet" href="css/normalize.css">
<div class="wrapper">
  <section>
    <img src="" alt="avatar" class="img-avatar">
  </section>
  <input type="file" name="file" id="file" class="inputfile">
  <label for="file" class="form-file">Select avatar</label>
  <button class="change-avatar">Change avatar</button>
  <p class="login">Login</p>
  <label for="name" class="form-row">
    <input id="name" type="text" placeholder="New login" autocomplete="off">
    <button class="ok ok-login">ok!</button>
  </label>
  <p class="email">Email</p>
  <label for="email" class="form-row">
    <input id="email" type="email" placeholder="New email" autocomplete="off">
    <button class="ok ok-email">ok!</button>
  </label>
  <p class="tel">Tel</p>
  <label for="tel" class="form-row">
    <input id="tel" type="tel" placeholder="New tel" autocomplete="off">
    <button class="ok ok-tel">ok!</button>
  </label>
  <button class="delete">Delete accaunt</button>
</div>
